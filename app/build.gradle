apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        flatDir {
            dirs 'libs'
        }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:+'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://jitpack.io" }
}

// build version
def versionMajor = 3
def versionMinor = 2
def versionPatch = 0

// support library version
def supportLibVersion = '23.2.1'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    defaultConfig {
        applicationId "org.axdev.cpuspy"
        versionCode 100020
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
        minSdkVersion 19
        targetSdkVersion 23
    }

    lintOptions {
        abortOnError false
        disable 'InvalidPackage','ExtraTranslation','MissingTranslation'
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            proguardFile 'proguard-android.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:support-v4:${supportLibVersion}@aar"
    compile "com.android.support:cardview-v7:${supportLibVersion}@aar"
    compile "com.android.support:appcompat-v7:${supportLibVersion}@aar"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}@aar"
    compile "com.android.support:design:${supportLibVersion}@aar"
    compile "com.android.support:support-vector-drawable:${supportLibVersion}@aar"
    compile "com.android.support:support-annotations:${supportLibVersion}@jar"
    compile "com.android.support:customtabs:${supportLibVersion}@aar"

    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.nispok:snackbar:2.11.0@aar'
    compile 'com.jaredrummler:android-processes:1.0.6@aar'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.fabiendevos:nanotasks:1.1.0@aar'
    compile 'de.hdodenhof:circleimageview:2.0.0@aar'
    compile 'eu.chainfire:libsuperuser:1.0.0.201602232357@aar'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.6@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.6@aar') {
        transitive = true
    }
    compile('com.crashlytics.sdk.android:crashlytics:+') {
        transitive = true;
    }
}
